<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("----------原数组--------------");
      const arr = [1, 2, 3, 4, "f"];
      console.log(arr);
      // 向数组尾部添加一个或多个新元素，并返回添加完后数组的长度
      console.log("----------push--------------");
      console.log(arr.push("dong"));
      //   pop:删除数组中最后一位元素，并返回删除的那个元素
      console.log("----------pop--------------");
      console.log(arr.pop());
      console.log(arr);
      //   unshift：向数组头部添加一个或多个元素，并返回数组长度
      console.log("----------unshift--------------");
      console.log(arr.unshift({ name: "dong" }));
      const arr2 = [5, 6];
      console.log(arr.unshift(...arr2));
      console.log(arr);
      //shift:删除数组中第一位元素，并返回删除的那个元素
      console.log("----------shift--------------");
      console.log(arr.shift());
      console.log(arr);
      //   isArray：判断是否是数组
      console.log(Array.isArray(arr));
      //   map:对数组进行映射，会安装数组的原顺序依次遍历，然后进行处理，最后会返回一个新的数组，不会改变原数组
      console.log("----------map--------------");
      const newMapArr = arr.map((item, index, arr) => {
        console.log("item:", item, "index:", index, "arr:", arr);
        return item + "爱";
      });
      console.log("返回的是数组：" + newMapArr);
      console.log(arr);
      //filter：是数组的一个方法，返回一个新数祖，主要用来进行筛选符合条件的元素进行返回。
      console.log("----------filter--------------");
      const newFilterArr = arr.filter((item, index, arr) => {
        console.log("item:", item, "index:", index, "arr:", arr);
        return item > 2;
      });
      console.log("新数组：", newFilterArr);
      console.log(arr);

      //every():用来判断数组中的元素是否都符合条件，如果符合就返回true，否则就返回false。every() 不会对空数组进行检测。every() 不会改变原始数组。
      //   并且一旦遍历到不符合条件的，遍历就是终止。
      console.log("----------every--------------");
      const newEveryArr = arr.every((item, index, arr) => {
        console.log("item:", item, "index:", index, "arr:", arr);
        return item > 0;
      });
      console.log(newEveryArr);
      console.log(arr);
      //   some：和every类型，不会判断条件是，数组里面只要有一项符合条件，进返回true

      //   splice：可以用来对数组元素进行删除和添加，有三个参数，其中index参数是必须传递的，
      console.log("----------splice--------------");
      const newSpliceArr1 = arr.splice(2, 1);
      console.log(newSpliceArr1);
      console.log(arr);
      const newSpliceArr2 = arr.splice(2, 1, 5, 6);
      console.log(newSpliceArr2);
      console.log(arr);

      //  slice:又名切片，主要是对数组或者字符串进行剪切，但不会破坏原数组，方法执行完毕后，会返回一个新数组,切取的区间为左闭右开区间
      console.log("----------slice--------------");
      const newSliceArr1 = arr.slice(1, 3);
      console.log(newSliceArr1);
      const newSliceArr2 = arr.slice(-3, -1);
      console.log(newSliceArr2);
      console.log(arr);
      //   indexOf():该方法会返回要查询的某指定字符串值第一次出现的位置，并返回其下标。如果没有。则返回-1
      console.log("----------indexOf--------------");
      const newIndexOfArr = arr.indexOf(3);
      console.log(newIndexOfArr);
      console.log(arr);
      //  includes:判断数组是否存在某指定的字符串，如果存在，就返回true,第一个参数是要查询的指定值，第一个是从那个下面进行查询。如果为负值，则按升序从 array.length + fromIndex 的索引开始搜索。默 认为 0。
      console.log("----------includes--------------");
      const newIncludesArr = arr.includes(6, 4);
      console.log(newIncludesArr);
      console.log(arr);
      //   concat：用于链接倆个数组，并返回链接后的倆个数组。不会改变原数组
      console.log("----------concat--------------");
      const newConcatArr = arr.concat(arr2);
      console.log(newConcatArr);
      console.log(arr);

      //join:用于把数组变成字符串，然后依次连接起来；
      console.log("----------join--------------");
      const newJon = arr.join("-");
      console.log(newJon);
      console.log(arr);
      //   split():用于把字符串进行分割，然后变成数组,一个有两个参数，第一个参数是分割条件，可以传入，字符串，和正则表达式。第二个参数是Limit，用于限制返回数组的长度
      console.log("----------split--------------");
      const str = "hello world";
      const newSplit = str.split(" ");
      console.log(newSplit);
      console.log(arr);
      //   reverse():用于颠倒数组的顺序
      console.log("----------reverse--------------");
      console.log(arr.reverse());
    </script>
  </body>
</html>
