    <title>Document</title>

  <body>
    <script>
      function create_counter(initial) {
        var i = initial || 0;
        return {
          inc: () => {
            i += 1;
            return i;
          },
        };
      }
      console.log(create_counter().inc());
      console.log(create_counter().inc());
      console.log(create_counter().inc());
      console.log("--------------------------");
      const c1 = create_counter(0);
      console.log(c1.inc());
      console.log(c1.inc());
      console.log(c1.inc());
    </script>
  </body>
