<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      .horse {
        width: 100px;
        height: 18px;
        position: absolute;
        right: 0px;
        top: 50%;
        transform: translateY(-50%);
        transition: transform 5s;
      }
    </style>
  </head>
  <body>
    <div class="horse">hello world</div>
    <script>
      var horse = document.querySelector(".horse");
      const horseW = horse.clientWidth;
      window.onload = function () {
        console.log(horseW);
        horse.style.right = -horseW + "px";
        moveRight();
      };
      const moveRight = function () {
        horse.style.right = 3 + parseInt(horse.style.right) + "px";
        if (horse.offsetLeft < 0) {
          horse.style.right = -horseW + "px";
        }
        setTimeout("moveRight()", 30);
      };
    </script>
  </body>
</html>
