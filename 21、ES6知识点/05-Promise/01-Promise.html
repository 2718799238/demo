<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Promise 是一个构造函数，用来生成 Promise 实例。
      // 接受一个函数作为参数，该函数的两个参数分别是 resolve 和 reject。

      const promise = new Promise((resolve, reject) => {
        // 异步操作
        setTimeout(() => {
          resolve("hello world");
        }, 2000);
      });

      promise.then((res) => {
        console.log(res);
      });
    </script>
  </body>
</html>
