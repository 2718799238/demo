<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div {
        width: 150px;
        height: 80px;
      }
      .div:hover span {
        background-position: left bottom;
        background-size: 100% 3px;
      }
      span {
        line-height: 5px;
        background: linear-gradient(to right, #82b7a3, #67a7d1) no-repeat right
          bottom;
        background-size: 3px 3px;
        transition: background-size 0.6s;
      }
    </style>
  </head>
  <body>
    <div class="div"><span>这是一个很有意思的下划线的滑动动画</span></div>
  </body>
</html>
